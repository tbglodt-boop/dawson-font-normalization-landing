<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="900"
     viewBox="0 0 900 900">

  <defs>
    <!-- Hero bullseye (verbatim style) -->
    <g id="xhair_big">
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#E85C3A" stroke-width="3"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#E85C3A" stroke-width="3"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#E85C3A" stroke-width="3"/>
      <circle cx="0" cy="0" r="3" fill="#E85C3A"/>
    </g>

    <!-- Checkerboard (subtle) -->
    <pattern id="checker"
             width="40" height="40"
             patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#f2f2f2"/>
      <rect x="0" y="0" width="20" height="20" fill="#f7f7f7"/>
      <rect x="20" y="20" width="20" height="20" fill="#eeeeee"/>
    </pattern>

    <!-- Typography + pills (hero-compatible) -->
    <style>
      #page { font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .pill { fill:#fff; stroke:#111; stroke-width:2; }
      .txt  { fill:#111; font-size:24px; font-weight:500; }
      .h2   { fill:#111; font-size:24px; font-weight:600; }
      .muted { fill:#666; }
    </style>
  </defs>

  <g id="page">
    <!-- Outer panel frame -->
    <rect x="0" y="0" width="900" height="900" rx="20" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>

    <!-- Inner stage frame (hero-ish) -->
    <rect x="22" y="22" width="856" height="856" fill="#ffffff" stroke="#000" stroke-width="3"/>

    <!-- CAMERA: map world (-2000..4000) into stage (22..878) -->
    <!-- Stage is 856px; world is 6000 units => scale = 856/6000 = 0.1426666667 -->
    <!-- Translate by (+2000,+2000) to bring (-2000,-2000) to (0,0) -->
    <g transform="translate(22,22) scale(0.25) translate(1200 1200)">

      <!-- Background -->
      <rect x="-2000" y="-2000" width="6000" height="6000" fill="url(#checker)"/>

      <!-- Axes (quiet) -->
      <line x1="-2000" y1="0" x2="4000" y2="0" stroke="#cccccc" stroke-width="8"/>
      <line x1="0" y1="-2000" x2="0" y2="4000" stroke="#cccccc" stroke-width="8"/>

      <!-- Raw glyph (un-normalized) -->
      <path d="M87 0v1490h637q173 0 300.5 -62t197.5 -177.5t70 -274.5q0 -157 -72.5 -268.5t-204 -170.5t-309.5 -59h-368v318h326q67 0 115 21t74 61t26 98q0 59 -26 99.5t-74 61.5t-115 21h-166v-1158h-411zM904 0l-342 680h427l351 -680h-436z"
            fill="#000"/>

      <!-- Inferred bounds (accent) -->
      <rect x="0" y="0" width="1400" height="1550"
            fill="none" stroke="#E85C3A" stroke-width="8"/>

      <!-- Start marker: use the SAME bullseye language -->

      <!-- Start label (pill) -->
    </g>
    <g transform="translate(130,260)">
        <rect class="pill" x="0" y="0" width="195" height="44" rx="10" ry="10"/>
        <text class="txt" x="14" y="30" fill="#E85C3A">Origin: (87,0)</text>
      </g>

<!-- viewBox label in hero-style pill -->

    <g transform="translate(344,322)">
      <use href="#xhair_big"/>
    </g>
  </g>
</svg>
